name: build-mrs
on:
  push:
    paths: ["emby.yaml"]
  workflow_dispatch:

jobs:
  convert:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 1. 下载真正带 convert-ruleset 的 v1.18.5
      - name: Fetch converter
        run: |
          curl -L https://github.com/MetaCubeX/mihomo/releases/download/v1.18.5/mihomo-linux-amd64-v1.18.5.gz | gzip -d > converter
          chmod +x converter

      # 2. 转换
      - name: Convert
        run: ./converter convert-ruleset yaml domain emby.yaml emby.mrs

      # 3. 上传产物
      - uses: actions/upload-artifact@v4
        with:
          name: emby-mrs
          path: emby.mrs
